<!DOCTYPE html>
<html>
<head lang="zh-CN">
	<title>TASK1 1-6</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="1-6.css">
</head>
<body>

    <!--div居中的两种方法-->
    <div id="div1">DIV1</div>
    <div id="div2">
    	<div id="div2-content">DIV2</div>
    </div>

    <!--不使用border-radius创建圆角矩形-->
    <div id="div3">
        <div class="b1"></div>
        <div class="b2 d1"></div>
        <div class="b3 d1"></div>
        <div class="b4 d1"></div>
        <div class="b d1 k"></div>
        <div class="b4b d1"></div>
        <div class="b3b d1"></div>
        <div class="b2b d1"></div>
        <div class="b1b"></div>
    </div>

    <!--两列布局的两种方法-->
    <div id="div4">
    	<div class="div4-a"></div>
    	<div class="div4-b"></div>
    	<div class="div4-c"></div>
    </div>
    <div id="div5">
    	<div class="div5-ab-wrap">
    		<div class="div5-a"></div>
    		<div class="div5-b"></div>
    	</div>
    	<div class="div5-c"></div>
    </div>

    <!--三列布局的两种方法-->
    <div id="div6">
        <div class="div6-a"></div>
        <div class="div6-c"></div>
        <div class="div6-b"></div>
    </div>
    <div id="div7">
        <div class="div7-b-wrap">
            <div class="div7-b"></div>
        </div>
        <div class="div7-a"></div>
        <div class="div7-c"></div>
    </div>

    <!--浮动布局-->  
    <div id="div8">
        <div class="floatbox"></div>
        <div class="floatbox"></div>
        <div class="floatbox"></div>
        <div class="floatbox"></div>
        <div class="floatbox"></div>
        <div class="floatbox"></div>
        <div class="floatbox"></div>
        <div class="floatbox"></div>
        <div class="floatbox"></div>
    </div>
</body>
</html>
